<nav>
  <ng-container *ngFor="let breadcrumb of breadcrumbs; let last = last">
    <ng-container *ngIf="!last; else lastBreadcrumb">
      <a [routerLink]="breadcrumb.url">{{ breadcrumb.label }}</a> /
    </ng-container>
    <ng-template #lastBreadcrumb>
      {{ breadcrumb.label }}
    </ng-template>
  </ng-container>
</nav>
