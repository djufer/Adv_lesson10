
<div class="title-container">
  <h3 class="title text-center">{{ isLogin ? 'Login' : 'Register' }}</h3>
</div>
<div class="row">
  <div class="col-3 m-auto border-1">
    <form [formGroup]="authForm">
      <div class="mb-3">
        <label for="email" class="form-label">email</label>
        <input
          formControlName="email"
          type="text"
          name="email"
          id="email"
          placeholder="*email"
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">password</label>
        <input
          formControlName="password"
          type="password"
          name="password"
          id="password"
          placeholder="*Password"
        />
      </div>
      <div>
        <button
        (click)="loginUser()"
          *ngIf="isLogin"
          [class.disabled]="authForm.invalid"
          type="submit"
          class="btn btn-success w-100"
        >
          Login
        </button>
        <button
        (click)="registerUser()"
          *ngIf="!isLogin"
          [class.disabled]="authForm.invalid"
          type="submit"
          class="btn btn-success w-100"
        >
          Register
        </button>
      </div>
        <p (click)="isLogin=!isLogin" class="mt-2 link-success text-center" style="cursor: pointer;">
          {{ isLogin ? "Don't have account?" : "Have an account?"}}  
        </p>
    </form>
  </div>
</div>
