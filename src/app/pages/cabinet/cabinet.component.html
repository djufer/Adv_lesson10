<div class="title">
  <h3>Особистий кабінет</h3>
</div>
<div class="container mt-5">
  <ul class="list-group">
    <li>
      <div class="dropdown p-3">
        <button
          class="dropdown-toggle w-100 d-flex justify-content-between align-items-center"
          [routerLink]="['order-history']"
        >
          Історія замовлень
        </button>
      </div>
    </li>
    <li>
      <div class="dropdown p-3">
        <button
          class="dropdown-toggle w-100 d-flex justify-content-between align-items-center"
          [routerLink]="['personal-data']"
        >
          Персональні дані
        </button>
      </div>
    </li>
    <li>
      <div class="dropdown p-3">
        <button
          class="dropdown-toggle w-100 d-flex justify-content-between align-items-center"
          [routerLink]="['delivery-addresses']"
        >
          Адреси доставки
        </button>
      </div>
    </li>
    <li>
      <div class="dropdown p-3">
        <button
          class="dropdown-toggle w-100 d-flex justify-content-between align-items-center"
          [routerLink]="['notifications']"
        >
          Повідомлення
        </button>
      </div>
    </li>
  </ul>
  <router-outlet></router-outlet>
  <div class="d-flex justify-content-between align-items-center mt-3">
    <div class="col-3">
      <button (click)="logout()" class="btn btn-success">Вихід</button>
    </div>
    <div>
      <button class="btn btn-danger"> Видалити обліковий запис</button> 
    </div>
  </div>
</div>
