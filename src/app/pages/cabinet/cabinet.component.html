
<div class="title">
    <h3>Особистий кабінет</h3>
</div>
<div class="container mt-5">
  <ul class="list-group">
    <li *ngFor="let item of dropdownItems">
      <div class="dropdown p-3">
        <button
          class="dropdown-toggle w-100 d-flex justify-content-between align-items-center"
          (click)="changDropdown(item.name)"
          type="button"
          [value]="item.name"
          id="dropdownMenuButton1"
          data-toggle="dropdown"
        >
          {{ item.name }}
        </button>
        <div *ngIf="item.isOpen" style="border: 2px solid;">
            opened something
        </div>
      </div>
    </li>
  </ul>
  <div class="d-flex justify-content-between align-items-center mt-3">
    <div class="col-3">
        <button (click)="logout()" class="btn btn-success">Вихід</button>
    </div>
    <div>
        <button class="btn btn-danger"> Видалити обліковий запис</button> 
    </div>
</div>
</div>
